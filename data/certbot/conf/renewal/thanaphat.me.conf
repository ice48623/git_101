# renew_before_expiry = 30 days
version = 1.0.0
archive_dir = /etc/letsencrypt/archive/thanaphat.me
cert = /etc/letsencrypt/live/thanaphat.me/cert.pem
privkey = /etc/letsencrypt/live/thanaphat.me/privkey.pem
chain = /etc/letsencrypt/live/thanaphat.me/chain.pem
fullchain = /etc/letsencrypt/live/thanaphat.me/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = bfd36341c218c0746916937c46bddb61
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
thanaphat.me = /var/www/certbot
www.thanaphat.me = /var/www/certbot
